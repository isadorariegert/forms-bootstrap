<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>

<div class="container">
    <form class="mt-5 pt-5">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            <small class="form-text text-muted">Não enviaremos span!</small>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" class="form-control">
                <option>M</option>
                <option>F</option>
            </select>
        </div>
    
        <div class="row form-group">
            <div class="col-4">
                <label for="senha">Número</label>
                <input type="number" class="form-control" placeholder="Numero" aria-label="Username" aria-describedby="basic-addon1"/>
            </div>
            <div class="col-6">
                <label for="nome">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Cidade">
            </div>
            <div class="col-2">
                <label for="nome">Estado</label>
                <input type="text" class="form-control" id="cidade" placeholder="UF">
            </div>
        </div>
    </form>
</div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
